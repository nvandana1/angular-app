<form [formGroup]="myForm">
  <app-custom-input
    type="text"
    label="Username"
    controlName="username"
    [form]="myForm"
    [validations]="validations"
  ></app-custom-input>
  <app-custom-input
    type="text"
    label="Password"
    controlName="password"
    [form]="myForm"
    [validations]="validations"
  ></app-custom-input>
</form>
<app-button (click)="submit()"></app-button>
<div *ngIf="show">{{ this.myForm.value.username }}</div>
