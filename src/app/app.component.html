<form [formGroup]="myForm">
  <app-custom-input
    type="text"
    label="Task"
    controlName="task"
    [form]="myForm"
    [validations]="validations"
  ></app-custom-input>
</form>
<app-button (click)="submit()" [label]="'Submit'"></app-button>
<div *ngIf="myForm.get('task')?.errors && show" class="error">
  This field is required.
</div>

<div *ngFor="let task of tasks" class="card">
  <app-card [tasks]="task" [allTasks]="tasks"></app-card>
</div>
